<html>
    <head>
        <title>Resume</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/resume.css?version=17" />
        <link rel="icon" type="image/png" href="data/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function() {
                jQuery("#resume-body").load("quinn-burke-resume.html");
            });

            function printDiv(divName) {
                var printContents = document.getElementById(divName).innerHTML;
                w=window.open();
                w.document.write(printContents);
                w.print();
                w.close();
            }
        </script>
        		<script>
            jQuery(document).ready(function() {
                jQuery("#header-content").load("header.html");
            });
		</script>
		<script>
            jQuery(document).ready(function() {
                jQuery("#footer-content").load("footer.html");
            });
		</script>

    </head>
    <body class="is-preload">

        <!-- Header -->
            <header id="header">
                <div class="inner">
                    <div id="header-content"></div>
                </div>
            </header>

        <!-- Main -->
        <div id="resume-body" class="print"></div>

        <div id="main">
            <ul class="actions">
                <li><a onClick="printDiv('resume-body')" class="button">Print</a></li>
            </ul>
        </div>

        <!-- Footer -->
            <footer id="footer">
                <div class="inner">
                    <div id="footer-content"></div>
                </div>
            </footer>

        <!-- Scripts -->
            <script src="js/jquery.min.js"></script>
            <script src="js/jquery.poptrox.min.js"></script>
            <script src="js/browser.min.js"></script>
            <script src="js/breakpoints.min.js"></script>
            <script src="js/util.js"></script>
            <script src="js/main.js?version=0"></script>

    </body>
</html>
